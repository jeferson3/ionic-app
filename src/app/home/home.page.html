<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar color="danger" placeholder="Pesquisar" enterkeyhint='search'></ion-searchbar>
  </ion-toolbar>
</ion-header>

<!-- Default Refresher -->
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>


    </ion-refresher-content>
  </ion-refresher>

  <ion-content>
    <!-- <ion-button (click)="toggleInfiniteScroll()" expand="block">
      Toggle Infinite Scroll
    </ion-button> -->

    <ion-list>

      <ion-item-sliding *ngFor="let item of items">
        <ion-item>
          <ion-label>
            <ion-chip>
              <ion-avatar>
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="avatar">
              </ion-avatar>
              <ion-label><strong>{{ item.name }}</strong></ion-label>
            </ion-chip>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="white" (click)="unread(item)">
            <ion-button color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
            <ion-button color="primary">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>



  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
</ion-footer>
